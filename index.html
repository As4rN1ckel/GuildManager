<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Guild Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Fantasy Guild Manager</h1>
        </div>

        <div id="main-screen">
            <div class="resources-panel">
                <div class="rest-section">
                    <button id="rest-btn" class="primary">REST</button>
                    <span class="rest-cost">Rest Cost: <span id="rest-cost-amount">0</span> Gold</span>
                </div>
                <div class="resources">
                    <span class="gold">Gold: <span id="gold-amount">0</span></span>
                    <span class="day">Day: <span id="day-count">0</span></span>
                </div>
            </div>

            <div id="hero-stats-panel" class="hero-stats-panel" style="display: none;">
                <div class="hero-stats-header">
                    <h3>Hero Details</h3>
                    <button id="close-hero-stats" class="close-btn">&times;</button>
                </div>
                <div id="hero-stats-content"></div>
            </div>
            <div id="modal-overlay" class="modal-overlay" style="display: none;"></div>

            <div class="panel">
                <h2 class="panel-title">Hero Roster</h2>
                <div class="hero-roster" id="hero-roster"></div>
            </div>
            <div class="panel">
                <h2 class="panel-title">Formation</h2>
                <div class="formation-grid" id="formation-grid"></div>
            </div>
            <div class="panel">
                <h2 class="panel-title">Available Dungeons</h2>
                <div class="dungeon-list" id="dungeon-list"></div>
            </div>
            <div class="buttons">
                <button id="recruit-btn">Recruit Heroes</button>
                <button id="embark-btn" class="primary" disabled>Embark on Mission</button>
            </div>
        </div>

        <div id="battle-screen" class="battle-screen">
            <div class="panel">
                <h2 class="panel-title">Battle in Progress - <span id="dungeon-name"></span></h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="battle-progress"></div>
                    <div class="progress-text">0%</div>
                </div>
                <div class="hero-stats" id="hero-stats">
                    <h3>Heroes</h3>
                    <div id="hero-stats-list"></div>
                </div>
                <div class="enemy-stats" id="enemy-stats">
                    <h3>Enemy</h3>
                    <div id="enemy-stats-list"></div>
                </div>
                <div class="battle-log" id="battle-log"></div>
            </div>
            <div class="buttons">
                <button id="speed-btn">Speed: 1x</button>
                <button id="exit-btn" disabled>Exit</button>
            </div>
        </div>

        <div id="results-screen" class="results-screen">
            <div class="panel">
                <h2 class="panel-title">Mission Results</h2>
                <div class="results-title" id="result-title"></div>
                <div>
                    <div id="casualties-container">
                        <div class="casualties" id="casualties-list"></div>
                    </div>
                    <div class="rewards">
                        <h3>Rewards:</h3>
                        <div id="rewards-list"></div>
                    </div>
                    <div class="milestones">
                        <div id="milestones-list"></div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button id="continue-btn" class="primary">Return to Guild</button>
            </div>
        </div>

        <div id="shop-screen" class="shop-screen">
            <h2 class="panel-title">RECRUIT NEW HEROES</h2>
            <div id="recruit-list" class="recruit-list"></div>
            <div class="buttons">
                <button id="back-to-guild-btn" class="primary">BACK TO GUILD</button>
            </div>
        </div>
    </div>

    <!-- Ensure script loading order -->
    <script src="heroes.js"></script>
    <script src="dungeons.js"></script>
    <script src="game.js"></script>
    <script src="ui.js"></script>
    <script src="battle.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initGame();
        });
    </script>
</body>

</html>
